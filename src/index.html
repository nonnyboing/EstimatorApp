<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 ESTIMATOR APP</title>

    <style>
        #root {
            width: 40%;
            margin: 20px auto;
            border: 2px solid blue;
            padding: 10px;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: blue;
            padding-left: 20px;
        }

        header {
            font-weight: bolder;
            color: blue;
            text-align: center;
        }

        p {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        input {
            width: 60%;
            height: 30px;
            margin-bottom: 30px;
        }
        select {
            height: 35px;
            width:150px;
            color: blue;
            
        }
        label {
            font-weight: bold;
            color: blue;
        }

        button{
            height: 50px;
            width: 150px;
            border-radius: 35%;
            color: blue;
            font-weight: bolder;
            background-color: yellow;
            border: 5px solid blue;
            object-position: center;
            
        }

        @media screen and (max-width: 720px) {
            #root {
                width: 80%;
            }
        }

    </style>

</head>
<body>
    <div id="root">
        <header>COVID-19 IMPACT ESTIMATOR</header><hr>
        <p>Fill in the details below (All the fields are required)</p>
        <form action="#" id="estForm" method="POST">
            <label for="">Population</label><br>
            <input type="number" id="population" data-population required><br>
            <label for="">Reported Cases</label><br>
            <input type="number" id="reportedCases" data-reported-cases required><br>
            <label for="">Time Frame</label><br>
            <input type="number" id="timeToElapse"  data-time-to-elapse required>
            <select id="periodType" data-period-type>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
            </select><br>
            <label for="">Total Hospital Beds</label><br>
            <input type="number" id="totalHospitalBeds" data-total-hospital-beds required><br>
            <br>
            <button data-goestimate type="submit">SUBMIT</button>
        </form>
    </div>    
</body>
</html>
